<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
   <div class="slider">
       <div class="slides">
           <input type="radio" name="btn" id ="radio1">
           <input type="radio" name="btn" id ="radio2">
           <input type="radio" name="btn" id ="radio3">
           <input type="radio" name="btn" id ="radio4">

           <div class="slide first">
               <img src="assets/image/1.jpg" alt="">
           </div>
           <div class="slide">
            <img src="assets/image/2.jpg" alt="">
        </div>
        <div class="slide">
            <img src="assets/image/3.jpg" alt="">
        </div>
        <div class="slide">
            <img src="assets/image/4.jpg" alt="">
        </div>
        <div class="nav-auto">
            <div class="nav1"></div>
            <div class="nav2"></div>
            <div class="nav3"></div>
            <div class="nav4"></div>
        </div>
       
       </div>
       <div class="nav-manual">
        <label for="radio1" class="btn1"></label>
        <label for="radio2" class="btn1"></label>
        <label for="radio3" class="btn1"></label>
        <label for="radio4" class="btn1"></label>
    </div>
   </div>
   <script src="assets/javascript/main.js"></script>
</body>
</html>
